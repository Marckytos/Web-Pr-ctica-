<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Camino a ser desarrollador web :D</title>
</head>
<!-- Agregar enlaces  -->
<body>
  <h2>AppDeGatos</h2>
  <main>
    
    <h3>Imágenes de gatos:</h3>
    <p>Haz click aquí para ver más <a href="https://www.freecodecamp.org/espanol/" target="_blank" rel="noopener noreferrer">imágenes de gatos</a> </p> 

    <!-- Enlaces a secciones internas de la pagina: agregarle un id al titulo (<h3 id = "">)
      y para dirigirse a esa seccion de la pagina lo hacemos con un ancla y el 
      símbolo de gato (<a href="#1">Párrafo 1</a>) -->


    <img src="https://bit.ly/fcc-relaxing-cat" alt="Un lindo gato naranja recostado sobre su espalda">
    <hr>

    <h3>Listas de gatos</h3>

    <p>Cosas que los gatos <em>aman</em>:</p>
    <ul>
      <li>Menta gatuna</li>
      <li>Apuntadores laser</li>
      <li><s>lasaña</s></li>
      <li>Los procesadores de qualcomm :D</li>
    </ul>

    <!-- El elemento target="_blank" sirve para abrir en una pestaña nueva una referencia -->
    <a href="https://www.unocero.com/entretenimiento/qualcomm-snapdragon-888-presentacion-oficial/" target="_blank" rel="noopener noreferrer"> <img src="Recursos/imagenes/Snapdragon-888-Front-Chip-in-Studio_edited.jpg" alt= "Qualcomm Snapdragon 888" width="550px">  </a>
    


    <p>Cosas que los gatos <strong>odian</strong>:</p>
    <ol>
      <li>Tratamientos antipulgas</li>
      <li>Truenos</li>
      <li>Otros gatos</li>
    </ol>
    <img src="Recursos/imagenes/gato.jpg" alt="Un gato blanco" width="600">

    <!-- Formularios -->

    <form action="/enviar-respuesta">
      <!-- Botones de radio -->
      <label for="interior">
        <input id="interior" type="radio" value="interior" name="interior-exterior" checked> Interior
      </label>
      <br>

      <label for="exterior">
        <input id="exterior" type="radio" value="exterior" name="interior-exterior">Exterior
      </label>
      <br>

      <!-- Casillas de verificación -->
      <label for="carinoso">
        <input id="carinoso" type="checkbox" value="carinoso" name="personalidad" checked>Cariñoso
      </label>
      <br>

      <label for="Perezoso">
        <input id="Perezoso" type="checkbox" value="Perezoso" name="personalidad">Perezoso
      </label>
      <br>

      <label for="energico">
        <input id="energico" type="checkbox" value="energico" name="personalidad">Enérgico
      </label>
      <br>

      <!--Texto y boton de enviar  -->
      <input type="text" placeholder="URL de la foto de tu gato" required><br>
  
      <button type="submit">Enviar</button>

    </form>


  </main>

  

</body>
</html>
