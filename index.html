<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi primera web</title>
</head>
<body>
    <!-- Parte de formularios -->

    <form action="/formulario" method="get">
        <label for="nombre">Nombre</label>
        <input value="Chanchito" type="text" id="nombre" name="nombre" placeholder="Chanchito...">
        <br>
        <label for="apellido">Apellido</label>
        <input value="feliz" type=" text" id="apellido" name="apellido" placeholder="Morales juarez">
        <br>
        <label for="comentario"> Comentario </label>
        <textarea cols= "50" rows= "10" id="comentario" placeholder="ingresa comentario" name="comentario">este es un valor por defecto</textarea>
        <br>
        <button type="button">Tipo botón</button>
        <button type="reset">Tipo reset</button>
        <button type="submit">Tipo submit</button>


    </form>

    <h1>Mi primer heading</h1>
    <h2>Mi segundo heading</h2>
    <h3>Mi tercer heading</h3>
    <h4>mi cuarto heading</h4>
    <h5>mi quinto heading</h5>
    <h6>Chanchito feliz</h6>
    <p>Chanchito feliz esta muy feliz</p>
    <p>Chanchito triste esta muy triste</p>
    
    <!-- hr crea una linea horizontal en la pagina -->
    <hr>
    <h2>Chanchito Felipe</h2>

    <!--Span es para aplicar estilo al texto  -->
    <p>Este texto es <span style="color: blue;">mucho mas largo</span>
        <!--br produce un salto de linea en el texto-->
        y es para mostrar <br><br>
        la etiqueta span
    </p>

    <!--este texto es un comentario y 
    no aparecerá en el explorador -->
    <a target= "_blank" href="https://www.google.com.mx">Ir a google</a>
    <img src="img/png desarrollo web.png" width="400px" alt="">
    
        
</body>
</html>
